<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Quality Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Tomato Quality Classifier</h1>
            <p>Upload a tomato image to check if it's <strong>Ripe</strong> or <strong>Unripe</strong>.</p>
        </header>

        <main>
            <div class="upload-area" id="upload-area">
                <div class="icon">üçÖ</div>
                <h3>Drag & Drop or Click to Upload</h3>
                <input type="file" id="file-input" accept="image/*" hidden>
            </div>

            <div class="preview-container" id="preview-container" style="display: none;">
                <img id="image-preview" src="#" alt="Preview">
                <button id="predict-btn">Analyze Tomato</button>
                <button id="reset-btn" class="secondary">Upload New</button>
            </div>

            <div class="result-container" id="result-container" style="display: none;">
                <h2>Result</h2>
                <div id="result-text"></div>
                <div class="confidence-bar">
                    <div class="bar-fill" id="bar-fill"></div>
                </div>
                <p id="confidence-text"></p>
            </div>
        </main>
        </main>
        <footer>
            <p>Version 1.1 - Debug Mode</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
